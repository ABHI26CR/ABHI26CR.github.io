<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Heading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #heading {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Compass Heading</h1>
    <div id="heading">Waiting for location...</div>

    <script>
        function showHeading(position) {
            const headingElement = document.getElementById('heading');
            const heading = position.coords.heading;

            if (typeof heading !== 'undefined') {
                headingElement.textContent = `Heading: ${heading.toFixed(2)}Â°`;
            } else {
                headingElement.textContent = 'Heading not available.';
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showHeading, handleLocationError);
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        function handleLocationError(error) {
            const headingElement = document.getElementById('heading');
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    headingElement.textContent = 'User denied the request for Geolocation.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    headingElement.textContent = 'Location information is unavailable.';
                    break;
                case error.TIMEOUT:
                    headingElement.textContent = 'The request to get user location timed out.';
                    break;
                case error.UNKNOWN_ERROR:
                    headingElement.textContent = 'An unknown error occurred.';
                    break;
            }
        }

        // Get location when the page loads
        document.addEventListener('DOMContentLoaded', getLocation);
    </script>
</body>
</html>
